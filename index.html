<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Infinite Scroll</title>
  </head>
  <body>
    <nav>
      <label for="">
        <input
          type="text"
          placeholder='Search for Galery (example "Soccer", "New York")'
        />
        <button>Search</button>
      </label>
      <div class="view-controller">
        <svg
          class="btn-grid active"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="-2 -2 24 24"
          width="32"
          fill="currentColor"
        >
          <path
            d="M2 2v4h4V2H2zm0-2h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm12 0h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 2v4h4V2h-4zm0 10h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2zm0 2v4h4v-4h-4zM2 12h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2zm0 2v4h4v-4H2z"
          ></path>
        </svg>
        <svg
          class="btn-list"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="-5 -7 24 24"
          width="32"
          fill="currentColor"
        >
          <path
            d="M4 0h9a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 8h9a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0-4h9a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zM1 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-4a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          ></path>
        </svg>
      </div>
    </nav>
    <div class="container">
      <div class="boxes"></div>
      <div class="loader">
        <img src="images/Eclipse-0.9s-200px.svg" alt="Loader Spinner" />
      </div>
    </div>
    <div class="lightbox">
      <div class="lightbox-core">
        <div class="close-btn">&times;</div>
        <div class="slider-thumbs">
          <div class="left-slider"><p>&#10094;</p></div>
          <div class="right-slider"><p>&#10095;</p></div>
        </div>
        <div class="slider">
          <div class="slider-img"><img src="" alt="" /></div>
          <div class="slider-desc">
            <div class="user">
              <div class="user-name">
                <p>
                  Made by: <span class="full-name"></span
                  ><span class="nick"></span>
                </p>
              </div>
              <div class="avatar"><img src="" alt="" /></div>
            </div>
            <div class="user-social">
              <div class="twitter-container">
                <div class="twitter-img">
                  <a class="twitter-svg">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="-2 -4 24 24"
                      width="24"
                      fill="currentColor"
                    >
                      <path
                        d="M20 1.907a8.292 8.292 0 0 1-2.356.637A4.07 4.07 0 0 0 19.448.31a8.349 8.349 0 0 1-2.607.98A4.12 4.12 0 0 0 13.846.015c-2.266 0-4.103 1.81-4.103 4.04 0 .316.036.625.106.92A11.708 11.708 0 0 1 1.393.754a3.964 3.964 0 0 0-.554 2.03c0 1.403.724 2.64 1.824 3.363A4.151 4.151 0 0 1 .805 5.64v.05c0 1.958 1.415 3.591 3.29 3.963a4.216 4.216 0 0 1-1.08.141c-.265 0-.522-.025-.773-.075a4.098 4.098 0 0 0 3.832 2.807 8.312 8.312 0 0 1-5.095 1.727c-.332 0-.658-.02-.979-.056a11.727 11.727 0 0 0 6.289 1.818c7.547 0 11.673-6.157 11.673-11.496l-.014-.523A8.126 8.126 0 0 0 20 1.907z"
                      ></path>
                    </svg>
                  </a>
                </div>
              </div>
              <div class="instagram">
                <div class="instagram-container">
                  <div class="instagram-img">
                    <a class="instagram-svg">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="-2 -2 24 24"
                        width="24"
                        fill="currentColor"
                      >
                        <path
                          d="M14.017 0h-8.07A5.954 5.954 0 0 0 0 5.948v8.07a5.954 5.954 0 0 0 5.948 5.947h8.07a5.954 5.954 0 0 0 5.947-5.948v-8.07A5.954 5.954 0 0 0 14.017 0zm3.94 14.017a3.94 3.94 0 0 1-3.94 3.94h-8.07a3.94 3.94 0 0 1-3.939-3.94v-8.07a3.94 3.94 0 0 1 3.94-3.939h8.07a3.94 3.94 0 0 1 3.939 3.94v8.07z"
                        ></path>
                        <path
                          d="M9.982 4.819A5.17 5.17 0 0 0 4.82 9.982a5.17 5.17 0 0 0 5.163 5.164 5.17 5.17 0 0 0 5.164-5.164A5.17 5.17 0 0 0 9.982 4.82zm0 8.319a3.155 3.155 0 1 1 0-6.31 3.155 3.155 0 0 1 0 6.31z"
                        ></path>
                        <circle cx="15.156" cy="4.858" r="1.237"></circle>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
              <div class="unsplash">
                <div class="unsplash-container">
                  <div class="unsplash-img">
                    <a class="unsplash-svg">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="-2 -3 24 24"
                        width="24"
                        fill="currentColor"
                      >
                        <path
                          d="M13 10.35c0 1.736-1.375 3.086-3 3.086s-3-1.35-3-3.086c0-1.736 1.375-3.086 3-3.086 1.688.065 3 1.415 3 3.086zm7-4.757v9.578c0 1.479-1.188 2.765-2.688 2.765H2.688C1.188 17.936 0 16.714 0 15.17V5.53C0 4.05 1.188 2.764 2.688 2.764H5l.5-1.478C5.75.579 6.563 0 7.313 0h5.375c.75 0 1.562.579 1.812 1.286l.5 1.543h2.313c1.5 0 2.687 1.221 2.687 2.764zm-5.375 4.821c0-2.635-2.063-4.821-4.688-4.821-2.562 0-4.687 2.186-4.687 4.821 0 2.636 2.063 4.822 4.688 4.822a4.79 4.79 0 0 0 4.687-4.822z"
                        ></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
